{% extends 'main/base.html' %}

<h2> Dictionary page </h2>
{% block content %}

<a href="{% url 'word-create' %}">Add new Word</a>

{% for instance in object_list %}
<p>{{ instance.id }} - <a href="{{ instance.get_absolute_url }}">{{ instance.word }}</a>
  <a href="{% url 'word-delete' instance.pk %}">Delete</a>
  <a href="{% url 'word-update' instance.pk %}">Update</a>
</p>
{% endfor %}

{% endblock  %}
